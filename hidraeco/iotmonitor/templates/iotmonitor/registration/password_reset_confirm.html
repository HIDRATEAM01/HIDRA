{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIDRA - Nova Senha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'iotmonitor/assets/img/Hidra_logo.ico' %}" />
    <link rel="stylesheet" href="{% static 'iotmonitor/assets/css/cadastro.css' %}" />
</head>
<body>
    <div class="login_form_wrapper">
        <div class="container">
            <div class="logo_container">
                <img src="{% static 'iotmonitor/assets/img/Hidra_logo.ico' %}" alt="HIDRA Logo">
            </div>
            <div class="login_wrapper">
                <h2>Definir Nova Senha</h2>
                <p class="text-muted mb-4">Digite sua nova senha para {{ user.username }}</p>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="formsix-e">
                        <div class="form-group i-password password-toggle">
                            <input type="password" class="form-control" required name="password" 
                                   id="password" placeholder="Nova senha">
                            <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                                <img src="{% static 'iotmonitor/assets/img/senha_invisivel.png' %}" 
                                     alt="Mostrar senha" id="toggle-icon-password">
                            </button>
                        </div>
                    </div>

                    <div class="formsix-e">
                        <div class="form-group i-password-confirm password-toggle">
                            <input type="password" class="form-control" required name="password_confirm" 
                                   id="password_confirm" placeholder="Confirmar nova senha">
                            <button type="button" class="password-toggle-btn" onclick="togglePassword('password_confirm')">
                                <img src="{% static 'iotmonitor/assets/img/senha_invisivel.png' %}" 
                                     alt="Mostrar senha" id="toggle-icon-password_confirm">
                            </button>
                        </div>
                    </div>
                    
                    <div class="login_btn_wrapper">
                        <button type="submit" class="btn btn-primary login_btn">Definir nova senha</button>
                    </div>
                </form>

                <div class="login_message">
                    <p><a href="{% url 'login' %}">Voltar ao login</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'iotmonitor/assets/js/cadastro.js' %}"></script>
</body>
</html>
