{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIDRA - Email Enviado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'iotmonitor/assets/img/Hidra_logo.ico' %}" />
    <link rel="stylesheet" href="{% static 'iotmonitor/assets/css/login.css' %}" />
</head>
<body>
    <div class="login_form_wrapper">
        <div class="container">
            <div class="logo_container">
                <img src="{% static 'iotmonitor/assets/img/Hidra_logo.ico' %}" alt="HIDRA Logo">
            </div>
            <div class="login_wrapper text-center">
                <h2>Email Enviado</h2>
                <div class="alert alert-success" role="alert">
                    <i class="fas fa-envelope mb-3" style="font-size: 3rem;"></i>
                    <p>Se o email informado estiver cadastrado, você receberá instruções para redefinir sua senha.</p>
                    <p class="mb-0">Verifique sua caixa de entrada e spam.</p>
                </div>
                
                <div class="login_message">
                    <p><a href="{% url 'login' %}">Voltar ao login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
