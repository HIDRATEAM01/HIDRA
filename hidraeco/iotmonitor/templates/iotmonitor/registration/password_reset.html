{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIDRA - Recuperar Senha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'iotmonitor/assets/img/Hidra_logo.ico' %}" />
    <link rel="stylesheet" href="{% static 'iotmonitor/assets/css/login.css' %}" />
</head>
<body>
    <div class="login_form_wrapper">
        <div class="container">
            <div class="logo_container">
                <img src="{% static 'iotmonitor/assets/img/Hidra_logo.ico' %}" alt="HIDRA Logo">
            </div>
            <div class="login_wrapper">
                <h2>Recuperar Senha</h2>
                <p class="text-muted mb-4">Digite seu email para receber instruções de recuperação</p>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert">
                                <span>&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="formsix-pos">
                        <div class="form-group i-email">
                            <input type="email" class="form-control" required name="email" 
                                   placeholder="Endereço de e-mail" value="{{ request.POST.email }}">
                        </div>
                    </div>
                    
                    <div class="login_btn_wrapper">
                        <button type="submit"  onclick="alert('Funcionalidade em desenvolvimento')"  class="btn btn-primary login_btn">Enviar instruções</button>
                    </div>
                </form>

                <div class="login_message">
                    <p>Lembrou da senha? <a href="{% url 'login' %}">Fazer login</a></p>
                </div>
                <div class="login_message">
                    <p>Voltar para a <a href="{% url 'homepage' %}">Página inicial</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
